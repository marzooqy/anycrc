[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "anycrc"
version = "1.4.0"
description = "The fastest Python CRC Library"
readme = "README.md"
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/marzooqy/anycrc"

#Build for only one version of python in each OS
#then rename the wheels to be Python version agnostic
[tool.cibuildwheel]
build = "cp313-*"